# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Next.js app to Azure Web App - nkhcfg

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v4 # Updated to v4
        with:
          node-version: "22.x"
          cache: "npm" # Added npm caching

      - name: Install dependencies
        run: npm ci # More reliable than npm install

      - name: Build Next.js application
        run: npm run build
        env:
          NODE_ENV: production

      - name: Run linting
        run: npm run lint --if-present

      - name: Create optimized deployment package
        run: |
          # Create deployment directory
          mkdir deployment-package

          # Copy built Next.js application
          cp -r .next deployment-package/

          # Copy public assets
          if [ -d "public" ]; then
            cp -r public deployment-package/
          fi

          # Copy essential files
          cp package.json deployment-package/
          cp package-lock.json deployment-package/
          cp server.js deployment-package/
          cp web.config deployment-package/

          # Copy config files
          cp next.config.js deployment-package/
          cp tailwind.config.js deployment-package/
          cp postcss.config.js deployment-package/
          cp tsconfig.json deployment-package/

          # Copy source directories
          cp -r app deployment-package/
          cp -r components deployment-package/

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: deployment-package/ # Only upload optimized package

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_FBC8BD88FA5B4BBDAF275906EDB6017F }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_ACF8CB99DDA146679E8338D66ECCD967 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_5C4654F5D61F4EA09FCE1751AAB65A9B }}

      - name: "Deploy to Azure Web App"
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: "nkhcfg"
          slot-name: "Production"
          package: .

      - name: "Post-deployment verification"
        run: |
          echo "‚úÖ Deployment completed successfully!"
          echo "üåê App URL: https://nkhcfg.azurewebsites.net"
